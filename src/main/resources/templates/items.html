<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Vending Machine - Items</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<h3>Vending Machine Items</h3>
<form>
<table>
<tr th:each="currentItem : ${items}">
	<td th:text="${currentItem.id}" />
	<td th:text="${currentItem.description}" />
	<td th:text="${currentItem.price}"/>
	<td><a th:href="@{../../buyItem/{id}/{index}(id=${currentMachine.id}, index=${currentItem.id})}">Buy Item</a></td>
</tr>
</table>
</form>
<a href="../../index">Back To Vendors</a>
</body>
</html>
