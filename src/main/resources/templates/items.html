<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Items List</title>
</head>
<body>
<h3>View Items</h3>
<form>
<table>
<tr th:each="currentItem : ${items}">
<td th:text="${currentItem.id}" />
<td th:text="${currentItem.name}" />
<td th:text="${currentItem.quantity}"/>
<td th:text="${currentItem.price}"/>
<td><a th:href="@{/addItem/{id}(id=${currentMachine.id})}">Add Items</a></td>

</tr>
</table>
</form>
<a href="addItem">Add Item</a>
<a href="viewAllAdmin">Back To Vendors</a>
</body>
</html>
