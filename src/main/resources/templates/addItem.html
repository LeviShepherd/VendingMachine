<!DOCTYPE html>
<html xmlns:th="http://www.whymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Item</title>
</head>
<body>

<form th:object="${newItem}" th:action="@{/addItem/{id}(id=${currentMachine.id})}" method=POST>
Item Name: <input name="description" size="20" th:field="*{description}"><br />
Item Price: <input name="price" size="5" th:field="*{price}"><br />
<input name="submit" type="submit" value="submit" />
</form>

<a href="../viewAllAdmin">View all Vendors</a>
</body>
</html>
