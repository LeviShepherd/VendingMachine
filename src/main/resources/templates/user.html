<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Vending Machine - User</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
	form {display: flex;
		  align-items: center;
		  flex-direction: column;}
	</style>
</head>
<body>
	<div class="container">
		<div class="w3-container w3-green">
			<h1>Vending Machine Program</h1>
		</div>
		<form>
			<h3>Select from a vending machine to view items:</h3>
			<table>
			<tr>
				<th>ID</th>
				<th>Product</th>
			</tr>
			<tr th:each="currentMachine : ${machines}">
				<td th:text="${currentMachine.id}" />
				<td th:text="${currentMachine.details}" />
				<td><a th:href="@{/viewItems/{id}(id=${currentMachine.id})}">View Items</a></td>
			</tr>
			</table>
			<br />
		<button type="button">
			<a href="">Checkout</a>
		</button>
		<br />
		<button type="button">
			<a href="../index">Back To Index</a>
		</button>
		<br />
		</form>
	</div>
</body>
</html>
