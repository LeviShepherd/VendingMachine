<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendors List</title>
</head>
<body>
<h3>View Vendors</h3>
<form>
<table>
<tr th:each="currentMachine : ${machines}">
	<td th:text="${currentMachine.id}" />
	<td th:text="${currentMachine.details}" />
	<td><a th:href="@{/viewItems/{id}(id=${currentMachine.id})}">View Vendor Items</a></td>
	<td><a th:href="@{/addUser/{id}(id=${currentMachine.id})}">Add User For This Vendor</a></td>
</tr>
</table>
</form>
</body>
</html>
